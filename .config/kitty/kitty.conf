# ------------------------------------------------------------------
# 1. FONT SETTINGS
# ------------------------------------------------------------------
# Main text font
# font_family JetBrains Mono
font_size 18.0

# Map symbols (like icons and emojis) to a Nerd Font for full compatibility
symbol_map U+E000-U+F8FF Symbols Nerd Font

# Enable font features like ligatures (NL), zero with a dot/slash (+zero), 
# and stylistic sets (+ss01)
font_features JetBrains Mono NL Bold +zero +ss01


# ------------------------------------------------------------------
# 2. CURSOR CONFIGURATION
# ------------------------------------------------------------------
# Text Cursor Color
# cursor #f38ba8
cursor_shape beam
cursor_shape_unfocused beam
cursor_beam_thickness 2
cursor_underline_thickness 3.0
cursor_trail 1

# Prevents Kitty from reporting cursor position to shell (optional, but good for cleanliness)
shell_integration no-cursor


# ------------------------------------------------------------------
# 3. WINDOW AND BACKGROUND
# ------------------------------------------------------------------
background_opacity 0.9

# Adds padding inside the window (Top, Right, Bottom, Left)
window_padding_width 20

# Settings for copying text
copy_on_select yes
strip_trailing_spaces smart

# Sets the transparency level for text in inactive windows
inactive_text_alpha 0.3


# ------------------------------------------------------------------
# 4. SCROLLBAR CONFIGURATION
# ------------------------------------------------------------------
# Only show the scrollbar when scrolling or hovering
scrollbar scrolled-and-hovered
scrollbar_interactive yes
scrollbar_jump_on_click yes
scrollbar_width 0.9
scrollbar_radius 0.6
scrollbar_hitbox_expansion 0.25
# scrollbar_handle_color #f07178


# ------------------------------------------------------------------
# 5. URL AND SELECTION STYLING
# ------------------------------------------------------------------
# url_color #f07178
url_style curly

# Selection colors (text foreground/background)
# selection_foreground #000000
# selection_background #f07178


# ------------------------------------------------------------------
# 6. TERMINAL BELL (Alerts)
# ------------------------------------------------------------------
enable_audio_bell yes
visual_bell_duration 2.0 linear
# visual_bell_color #f07178
bell_on_tab "ðŸ”” "
window_alert_on_bell yes


# ------------------------------------------------------------------
# 7. MAIN COLORS (Foreground / Background)
# ------------------------------------------------------------------
# foreground #dddddd
# background #000000


# ------------------------------------------------------------------
# 8. STANDARD COLOR PALETTE (ANSI 0-15)
# ------------------------------------------------------------------
# Black
# color0 #000000
# color8 #3E3D3E

# Red
# color1 #F07178
# color9 #E7A2A6

# Green
# color2 #C3E78C
# color10 #D8EEB7

# Yellow
# color3 #FECA6B
# color11 #FADBA3

# Blue
# color4 #82AAFE
# color12 #AEC3F3

# Magenta
# color5 #C792E9
# color13 #C3A6D7

# Cyan
# color6 #89DCFE
# color14 #ADDDF0

# White
# color7 #CCCBCC
# color15 #EBEBEB


# ------------------------------------------------------------------
# 9. KEY BINDINGS
# ------------------------------------------------------------------
# Reload the config file using Ctrl+Shift+F5
map ctrl+shift+f5 load_config_file


# BEGIN_KITTY_THEME
# Dark Pastel
include current-theme.conf
# END_KITTY_THEME

# BEGIN_KITTY_FONTS
font_family      family="JetBrains Mono NL"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
